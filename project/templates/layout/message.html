{% for ml in message_list %}
        <li  class="message right appeared">
            <div class="avatar">
                <img width="36px" src="/static/images/user.png">
            </div>
            <div class="text_wrapper">
                <div class="text" id="user_response">
                    {{ ml[0] }}
                </div>
            </div>
        </li>

        <li  class="message left appeared">
            <div class="avatar">
                <img width="36px" src="/static/images/bot.png">
            </div>
            <div class="text_wrapper">
                <div class="text-header">
                    <div class="text" id="bot_response">
                        {{ ml[1] }}
                    </div>
                </div>
            </div>
        </li>
{% endfor %}
